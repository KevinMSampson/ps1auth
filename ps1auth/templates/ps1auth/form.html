{% extends "base.html" %}
{% load bootstrap3 %}

{% block extra_head %}
{{ form.media }}
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form class="form" action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
      </button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
