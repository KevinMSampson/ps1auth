{% extends "base.html" %}
{% load bootstrap3 %}

{% block extra_head %}
{{ form.media }}
{% endblock %}


{% block content %}

<div class="row">
  <div class=" offset2 span8">
		<p>Please enter the email you signed up to PS1 with.</p>
		<hr />

      {% csrf_token %}
      {{ form|as_bootstrap }}
      <div class="form-actions">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
{% endblock %}
