{% extends "base.html" %}
{% load bootstrap_toolkit %}

{% block extra_head %}
{{ form.media }}
{% endblock %}


{% block content %}

<div class="row">
  <div class="span5 offset4">
    <form class="form-horizontal well" action="" method="post">
      {% csrf_token %}
      {{ form|as_bootstrap }}
      <div class="form-actions">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
{% endblock %}
